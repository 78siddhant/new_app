<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Management App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1><i class="fas fa-cut"></i> Salon Management</h1>
      <nav>
        <button id="new-customer-btn" class="primary-btn"><i class="fas fa-user-plus"></i> New Customer</button>
        <button id="search-btn" class="secondary-btn"><i class="fas fa-search"></i> Search</button>
      </nav>
    </header>

    <main>
      <!-- Customer Search Section -->
      <section id="search-section" class="card">
        <h2>Find Customer</h2>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search by name or phone number...">
          <button id="search-submit-btn" class="primary-btn"><i class="fas fa-search"></i></button>
        </div>
        <div id="search-results" class="results-container">
          <!-- Search results will be displayed here -->
        </div>
      </section>

      <!-- Customer Form Section -->
      <section id="customer-form-section" class="card hidden">
        <h2 id="form-title">New Customer</h2>
        <form id="customer-form">
          <input type="hidden" id="customer-id">
          
          <div class="form-group">
            <label for="customer-name">Customer Name*</label>
            <input type="text" id="customer-name" required>
          </div>
          
          <div class="form-group">
            <label for="phone-number">Phone Number*</label>
            <input type="tel" id="phone-number" required>
          </div>
          
          <div class="form-group">
            <label for="preferred-styles">Preferred Styles</label>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="style-haircut" value="Haircut">
                <label for="style-haircut">Haircut</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="style-beard" value="Beard Trim">
                <label for="style-beard">Beard Trim</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="style-color" value="Hair Color">
                <label for="style-color">Hair Color</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="style-styling" value="Styling">
                <label for="style-styling">Styling</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="style-treatment" value="Treatment">
                <label for="style-treatment">Treatment</label>
              </div>
            </div>
          </div>
          
          <div class="form-group" id="services-section">
            <label for="services-taken">Services Taken (Current Visit)</label>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="service-haircut" value="Haircut">
                <label for="service-haircut">Haircut</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="service-beard" value="Beard Trim">
                <label for="service-beard">Beard Trim</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="service-color" value="Hair Color">
                <label for="service-color">Hair Color</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="service-styling" value="Styling">
                <label for="service-styling">Styling</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="service-treatment" value="Treatment">
                <label for="service-treatment">Treatment</label>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" rows="3" placeholder="Enter any additional information about the customer..."></textarea>
          </div>
          
          <div class="form-actions">
            <button type="button" id="cancel-btn" class="secondary-btn">Cancel</button>
            <button type="submit" id="save-btn" class="primary-btn">Save Customer</button>
          </div>
        </form>
      </section>

      <!-- Customer Profile Section -->
      <section id="customer-profile-section" class="card hidden">
        <div class="profile-header">
          <h2 id="profile-name"></h2>
          <div class="profile-actions">
            <button id="edit-customer-btn" class="secondary-btn"><i class="fas fa-edit"></i> Edit</button>
            <button id="add-visit-btn" class="primary-btn"><i class="fas fa-plus-circle"></i> Add Visit</button>
          </div>
        </div>
        
        <div class="profile-details">
          <div class="detail-group">
            <span class="detail-label"><i class="fas fa-phone"></i> Phone:</span>
            <span id="profile-phone" class="detail-value"></span>
          </div>
          
          <div class="detail-group">
            <span class="detail-label"><i class="fas fa-cut"></i> Preferred Styles:</span>
            <span id="profile-styles" class="detail-value"></span>
          </div>
          
          <div class="detail-group">
            <span class="detail-label"><i class="fas fa-sticky-note"></i> Notes:</span>
            <p id="profile-notes" class="detail-value"></p>
          </div>
        </div>
        
        <div class="visit-history">
          <h3>Visit History</h3>
          <div id="visit-list" class="visit-list">
            <!-- Visit history will be displayed here -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
